<!DOCTYPE html>

<html lang="pl">
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" crossorigin="anonymous">
	<link rel="stylesheet" href="css/style.css">
	<script type="text/javascript" src="js/script.js" defer></script>
	<title>TabelkoMistrz</title>
	</head>

<body>
	<nav>
		<div class="nav-wrapper">
			<div class="tab">
				<a class="tab-btn active">Plik</a>
				<div class="tab-content" style="display:block">
					<a class="tab-item">Otwórz</a>
					<a class="tab-item">Zapisz</a>
					<div class="divider"></div>
					<div class="tab-item tooltip">Utworz tabele
						<div class="tooltip-content">
							<p id="aTBL">Wstaw tabelę</p>
							<div id="addTableBox"></div>
							<div class="divider"></div>
							<div class="aTB-custom">
								<input type="number" value="6" id="aTBr" />x<input type="number" value="6" id="aTBc" /><a id="aTBa"><i class="fas fa-plus-square fa-lg"></i></a>
							</div>
						</div>
					</div>
					<a class="tab-item" onclick="AddBorder()">Dodaj obramówke do tabeli</a>
					<a class="tab-item" onclick="WybranaKomorka()">Wybrana Komorka</a>
					<a class="tab-item" onclick="AddBorderCell()">Dodaj obramowke</a>
					<a class="tab-item" onclick="TextColor()">Zmień kolor tekstu</a>
					<a class="tab-item" onclick="TextBold()">Pogrub tekst</a>
					<a class="tab-item" onclick="TextItalic()">Kursywa</a>
				</div>
			</div>
			<div class="tab">
				<a class="tab-btn">Narzędzia główne</a>
				<div class="tab-content">
					<a class="tab-item"><i class="fas fa-bold"></i></a>
					<a class="tab-item"><i class="fas fa-italic"></i></a>
					<a class="tab-item"><i class="fas fa-underline"></i></a>
				</div>
			</div>
			<div class="tab">
				<a class="tab-btn">Edycja</a>
				<div class="tab-content">
					<a class="tab-item">Cofnij</a>
					<a class="tab-item">Wklej</a>
					<div class="divider"></div>
					<a class="tab-item" onclick="InsertColumn('l')">Wstaw po lewej</a>
					<a class="tab-item" onclick="InsertColumn('p')">Wstaw po prawej</a>
				</div>
			</div>
			<div class="tab">
				<a class="tab-btn">Komórka</a>
				<div class="tab-content">
					<a class="tab-item tooltip">Asd
						<span class="tooltip-content">Hello</span>
					</a>
					<a class="tab-item" onclick="ScalKomorki()">Scal komorki</a>
				</div>
			</div>
		</div>
	</nav>

	<div id="body">

	</div>


</body>
